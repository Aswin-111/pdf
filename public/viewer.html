<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PDF Preview</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        max-width: 100vw;

        max-height: 100vh;
        overflow: hidden;
      }
      iframe {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <iframe id="pdfFrame"></iframe>

    <script>
      const params = new URLSearchParams(window.location.search);
      const file = params.get("file");
      const pdfUrl = `/assets/${file}`;
      document.getElementById("pdfFrame").src = pdfUrl;
    </script>
  </body>
</html>
